<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>LRCMYK.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="title" content="PowerDay 2021" />
    <meta
      name="description"
      content="Πατήστε Play την ημέρα του event για να παρακολουθήσετε live το PowerDay της LR"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="lrpowerday2021.gr" />
    <meta property="og:title" content="PowerDay 2021" />
    <meta
      property="og:description"
      content="Πατήστε Play την ημέρα του event για να παρακολουθήσετε live το PowerDay της LR"
    />

    <meta property="og:image" content="main_img.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="lrpowerday2021.gr" />
    <meta property="twitter:title" content="PowerDay 2021" />
    <meta
      property="twitter:description"
      content="Πατήστε Play την ημέρα του event για να παρακολουθήσετε live το PowerDay της LR"
    />
    <meta property="twitter:image" content="main_img.png" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
